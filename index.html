<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <header>
        <h1 class="title">Guess Number between 1 and 20 Game</h1>
        
        <span class="number">?</span>
    </header>
    <main>
        <section class="leftsection">
            <input type="number" class="guess"></input>
            <button class="btn check">Check</button>
        </section>
        <section class="rightsection">
            <p class="message">Start guessing...</p>
            <p>Score: <span class="score">20</span></p>
            <p>Highscore: <span class="highscore">0</span></p>
            <button class="btn again">Play Again</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
